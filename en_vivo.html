<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>En Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .top-icons {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      gap: 15px;
    }
    .top-icons img {
      filter: brightness(0) saturate(100%) invert(84%) sepia(47%) saturate(2061%) hue-rotate(8deg) brightness(105%) contrast(101%);
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    video {
      border: 3px solid #ffd700;
      border-radius: 10px;
      width: 100%;
      height: 50vh;
      object-fit: cover;
    }
    .chatbox {
      background-color: #222;
      padding: 15px;
      max-width: 95%;
      margin: 20px auto;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .chat-message {
      background: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: left;
    }
    .chat-message.user {
      background: #444;
      text-align: right;
    }
    .chat-input {
      display: flex;
      justify-content: center;
      margin: 10px;
    }
    .chat-input input {
      padding: 10px;
      flex: 1;
      border-radius: 10px 0 0 10px;
      border: none;
    }
    .chat-input button {
      padding: 10px;
      background-color: #e91e63;
      border: none;
      color: white;
      border-radius: 0 10px 10px 0;
    }
  </style>
</head>
<body>

  <div class="top-icons">

  <video autoplay muted loop>

  <div class="chatbox" id="chatBox">

  </div>

  <script>
    const respuestas = [
      "ðŸ”¥ Mmm... me encanta cuando me hablas asÃ­.",

    function enviarMensaje() {
      const input = document.getElementById("userInput");
      const texto = input.value.trim();
      if (!texto) return;
      const chat = document.getElementById("chatBox");
      const userMsg = document.createElement("div");
      userMsg.className = "chat-message user";
      userMsg.textContent = texto;
      chat.appendChild(userMsg);
      input.value = "";
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "chat-message";
        botMsg.textContent = respuestas[Math.floor(Math.random() * respuestas.length)];
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 1500);
    }
  </script>
